{% extends "layout.html" %}

{% block title %}Scraping Status{% endblock %}

{% block content %}
    <div class="container output-box">
    <h2 class="text-center">Web Scraping Status</h2>

    {% if success %}
        <div class="alert alert-success text-center" role="alert">
            The web pages were scraped successfully!
        </div>
    {% else %}
        <div class="alert alert-danger text-center" role="alert">
            Failed to scrape the web pages.
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
    </div>
    </div>
{% endblock %}
