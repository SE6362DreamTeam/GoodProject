<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWIC Search Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">KWIC Search Engine</h1>

        <!-- Search Form -->
        <form method="POST" action="{{ url_for('search') }}">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" name="query" class="form-control" placeholder="Enter search term" aria-label="Search term">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- Display Search Results -->
        {% if results %}
            <div class="mt-4">
                <h3>Search Results</h3>
                <ul class="list-group">
                    {% for result in results %}
                        <li class="list-group-item">
                            <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
                            <p>{{ result.snippet }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% elif query %}
            <div class="mt-4">
                <h5>No results found for "{{ query }}"</h5>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
